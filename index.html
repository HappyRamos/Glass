<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mortgage Intake – Glass UI</title>

<!--  ▸  BASIC RESET + GOOGLE FONT  -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
:root{
  --glass-bg: rgba(255,255,255,.25);          /* blur backdrop */
  --glass-brd: rgba(255,255,255,.35);         /* light border  */
  --radius:   16px;
  --gap:      1.25rem;
  --deep-bg:  #e9edf5;                        /* page backdrop */
}

*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}
body{background:var(--deep-bg);min-height:100vh;display:flex;}
a,button,label{cursor:pointer;user-select:none}

.glass{background:var(--glass-bg);backdrop-filter:blur(18px) saturate(180%);
       -webkit-backdrop-filter:blur(18px) saturate(180%);
       border:1px solid var(--glass-brd);border-radius:var(--radius);}

/* ─────────────────  LAYOUT  ───────────────── */
#sidebar{
  width:240px;padding:var(--gap);display:flex;flex-direction:column;
  gap:var(--gap);overflow-y:auto;
}
#main{
  flex:1;padding:var(--gap);display:flex;flex-direction:column;gap:var(--gap);
}

/* ─────────────────  SIDEBAR  ───────────────── */
.back-row{display:flex;align-items:center;gap:.5rem;font-weight:600;}
.back-row .arrow{background:var(--glass-bg);width:32px;height:32px;
                 display:flex;align-items:center;justify-content:center;
                 border-radius:50%;border:1px solid var(--glass-brd);}
.section-title{font-size:.85rem;font-weight:600;margin:.75rem 0 .25rem;color:#555;}

.step{display:flex;align-items:center;gap:.5rem;padding:.4rem .2rem;
      border-radius:8px;font-size:.88rem;}
.step img{width:16px;height:16px;opacity:.7}
.step.active{background:rgba(0,140,255,.12);font-weight:600;}
.step.disabled{opacity:.55}

/* ─────────────────  TOP BAR  ───────────────── */
#topbar{display:flex;align-items:center;gap:.5rem;flex-wrap:wrap}
.badge{padding:.25rem .6rem;font-size:.75rem;border-radius:12px;
       background:var(--glass-bg);border:1px solid var(--glass-brd);}
.badge span{font-weight:600}

/* ─────────────────  CARD  ───────────────── */
.card{padding:var(--gap);display:flex;flex-direction:column;gap:var(--gap);}
.tabs{display:flex;gap:.5rem;flex-wrap:wrap}
.tab{padding:.45rem .9rem;font-size:.8rem;border-radius:12px;border:1px solid transparent;}
.tab.active{background:rgba(0,140,255,.18);border-color:rgba(0,140,255,.25);font-weight:600;}
h2{font-size:1.05rem;font-weight:600;margin-bottom:.4rem;color:#333}
.check-row{display:flex;gap:2rem;font-size:.85rem}
.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:var(--gap);
}
.field{display:flex;flex-direction:column;gap:.35rem}
.field label{font-size:.75rem;font-weight:600;color:#444}
.field input, .field select{
  padding:.55rem .6rem;border-radius:10px;border:1px solid rgba(0,0,0,.1);
  background:var(--glass-bg);backdrop-filter:blur(14px) saturate(160%);
  -webkit-backdrop-filter:blur(14px) saturate(160%);
}

/* small helper styles */
input::placeholder{color:#aaa;font-size:.8rem}
::-webkit-calendar-picker-indicator{filter:invert(0.5)}
</style>
</head>

<body>
  <!-- ─────────────────  SIDEBAR  ───────────────── -->
  <aside id="sidebar" class="glass">
    <div class="back-row">
      <div class="arrow">←</div>
      <span>14472126</span>
    </div>

    <div>
      <div class="section-title">Purchase</div>
      <div class="step active"><img src="https://img.icons8.com/ios-glyphs/30/000000/new-post.png"/>Invite Borrower</div>
    </div>

    <div class="section-title">Workflow</div>
      <div class="step disabled">Loan & Property</div>
      <div class="step disabled">Borrower Info</div>
      <div class="step disabled">Financial Info</div>
      <div class="step disabled">Products & Pricing</div>
      <div class="step disabled">Review Fees</div>
      <div class="step disabled">Dual AUS</div>
      <div class="step disabled">Pre-Approval</div>
  </aside>

  <!-- ─────────────────  MAIN  ───────────────── -->
  <main id="main">
    <!-- Top bar -->
    <div id="topbar">
      <span class="badge"><span>📄 App Intake</span></span>
      <span class="badge">LTV --</span>
      <span class="badge">FICO --</span>
      <span class="badge">DTI 0.00%</span>
      <span class="badge">FTC --</span>
    </div>

    <!-- Main card -->
    <div class="card glass">
      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active">Basic Details</div>
        <div class="tab">Declarations</div>
        <div class="tab">Demographics</div>
        <div class="tab">Additional Questions</div>
      </div>

      <!-- Personal Info -->
      <section>
        <h2>Personal Info</h2>
        <div class="check-row">
          <label><input type="checkbox"> eConsent Authorized</label>
          <label><input type="checkbox"> Credit Pull Authorized</label>
        </div>

        <div class="form-grid">
          <div class="field">
            <label>First Name *</label>
            <input placeholder="" />
          </div>
          <div class="field">
            <label>Middle</label>
            <input/>
          </div>
          <div class="field">
            <label>Last Name *</label>
            <input/>
          </div>
          <div class="field">
            <label>Suffix</label>
            <input/>
          </div>

          <div class="field">
            <label>Social Security Number *</label>
            <input placeholder="-----------"/>
          </div>
          <div class="field">
            <label>Date of Birth *</label>
            <input type="date"/>
          </div>
          <div class="field">
            <label>Residency Type *</label>
            <select><option>--</option><option>Owner Occupied</option><option>Investment</option></select>
          </div>
          <div class="field">
            <label>Marital Status *</label>
            <select><option>--</option><option>Single</option><option>Married</option></select>
          </div>

          <div class="field" style="grid-column:span 2">
            <label>Email *</label>
            <input value="alex.eells1995@gmail.com"/>
          </div>
          <div class="field">
            <label>Cell Phone *</label>
            <input/>
          </div>
          <div class="field">
            <label>Work Phone</label>
            <input/>
          </div>
          <div class="field">
            <label>Home Phone</label>
            <input/>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
