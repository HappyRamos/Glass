<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Morphism Mockup</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
      --text-primary: #f5c87a;
      --text-secondary: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at 30% 70%, #2d1c40, #0d0d0d);
      font-family: 'Outfit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .background-glow {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, #914fff88, #0000);
      filter: blur(100px);
      z-index: 0;
      top: -100px;
      right: -100px;
    }

    .window {
      position: relative;
      width: 800px;
      max-width: 95%;
      padding: 2rem;
      border-radius: 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .dot.red {
      background: #ff5f57;
    }

    .dot.yellow {
      background: #ffbd2e;
    }

    .dot.green {
      background: #28c840;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #bbb;
      font-size: 0.9rem;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: white;
    }

    .content {
      margin-top: 2rem;
    }

    .content h1 {
      font-size: 2.5rem;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.5rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="background-glow"></div>

  <div class="window">
    <div class="top-bar">
      <div class="dots">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <a href="#">Login</a>
      </nav>
    </div>

    <div class="content">
      <h1>GLASS<br>MORPHISM</h1>
      <p>mockup</p>
    </div>
  </div>
</body>
</html>
