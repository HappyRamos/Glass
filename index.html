<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shooter Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; overflow: hidden; color: white; font-family: sans-serif; }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #111, #222);
    }

    #player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: #00f;
      border-radius: 5px;
    }

    .bullet {
      position: absolute;
      width: 5px;
      height: 20px;
      background: yellow;
    }

    .enemy {
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 4px;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      display: none;
      color: red;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="score">Score: 0</div>
    <div id="game-over">Game Over! Press R to restart.</div>
  </div>

  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    const gameOverText = document.getElementById("game-over");

    let playerX = window.innerWidth / 2 - 25;
    let bullets = [];
    let enemies = [];
    let score = 0;
    let gameOver = false;

    document.addEventListener("keydown", e => {
      if (e.code === "ArrowLeft") playerX -= 20;
      if (e.code === "ArrowRight") playerX += 20;
      if (e.code === "Space") shoot();
      if (e.code === "KeyR" && gameOver) location.reload();
      player.style.left = `${playerX}px`;
    });

    function shoot() {
      if (gameOver) return;
      const bullet = document.createElement("div");
      bullet.classList.add("bullet");
      bullet.style.left = `${playerX + 22}px`;
      bullet.style.bottom = `70px`;
      game.appendChild(bullet);
      bullets.push(bullet);
    }

    function spawnEnemy() {
      const enemy = document.createElement("div");
      enemy.classList.add("enemy");
      enemy.style.left = `${Math.random() * (window.innerWidth - 40)}px`;
      enemy.style.top = `-40px`;
      game.appendChild(enemy);
      enemies.push(enemy);
    }

    function moveObjects() {
      if (gameOver) return;

      // Move bullets
      bullets.forEach((bullet, index) => {
        let bottom = parseInt(bullet.style.bottom);
        bullet.style.bottom = `${bottom + 10}px`;
        if (bottom > window.innerHeight) {
          bullet.remove();
          bullets.splice(index, 1);
        }
      });

      // Move enemies
      enemies.forEach((enemy, eIndex) => {
        let top = parseInt(enemy.style.top);
        enemy.style.top = `${top + 5}px`;

        // Game Over if enemy hits player area
        if (top > window.innerHeight - 60) {
          endGame();
        }

        // Collision
        bullets.forEach((bullet, bIndex) => {
          const eRect = enemy.getBoundingClientRect();
          const bRect = bullet.getBoundingClientRect();

          if (
            bRect.left < eRect.right &&
            bRect.right > eRect.left &&
            bRect.top < eRect.bottom &&
            bRect.bottom > eRect.top
          ) {
            bullet.remove();
            enemy.remove();
            bullets.splice(bIndex, 1);
            enemies.splice(eIndex, 1);
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
          }
        });
      });
    }

    function endGame() {
      gameOver = true;
      gameOverText.style.display = "block";
    }

    setInterval(() => {
      if (!gameOver) spawnEnemy();
    }, 1200);

    setInterval(moveObjects, 30);
  </script>
</body>
</html>
