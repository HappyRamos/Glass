<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Mario</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: skyblue;
    }

    canvas {
      display: block;
      background: linear-gradient(#5c94fc, #6ec9ff);
    }
  </style>
</head>
<body>
<canvas id="game" width="800" height="400"></canvas>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  // Mario character
  const mario = {
    x: 50,
    y: 300,
    width: 40,
    height: 50,
    color: 'red',
    dx: 0,
    dy: 0,
    jumping: false
  };

  // Platform (ground)
  const groundHeight = 50;

  // Gravity
  const gravity = 0.5;
  const friction = 0.8;
  let keys = {};

  // Listen to keypresses
  document.addEventListener('keydown', (e) => keys[e.code] = true);
  document.addEventListener('keyup', (e) => keys[e.code] = false);

  function drawMario() {
    ctx.fillStyle = mario.color;
    ctx.fillRect(mario.x, mario.y, mario.width, mario.height);
  }

  function drawGround() {
    ctx.fillStyle = 'green';
    ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
  }

  function update() {
    // Move left/right
    if (keys['ArrowRight']) {
      mario.dx = 5;
    } else if (keys['ArrowLeft']) {
      mario.dx = -5;
    } else {
      mario.dx *= friction;
    }

    // Jump
    if (keys['Space'] && !mario.jumping) {
      mario.dy = -12;
      mario.jumping = true;
    }

    mario.dy += gravity;
    mario.x += mario.dx;
    mario.y += mario.dy;

    // Collision with ground
    if (mario.y + mario.height > canvas.height - groundHeight) {
      mario.y = canvas.height - groundHeight - mario.height;
      mario.dy = 0;
      mario.jumping = false;
    }

    // Boundaries
    if (mario.x < 0) mario.x = 0;
    if (mario.x + mario.width > canvas.width) mario.x = canvas.width - mario.width;
  }

  function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawGround();
    drawMario();
    update();
    requestAnimationFrame(loop);
  }

  loop();
</script>
</body>
</html>
