<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortgage Intake ‚Äì Glass UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root{
      --glass-bg:       rgba(255,255,255,.10);
      --glass-brd:      rgba(255,255,255,.22);
      --radius:         16px;
      --gap:            1.25rem;
      --deep-bg:        #1e1f26;          /* dark backdrop so glass pops */
      --pill-bg:        rgba(0,140,255,.18);
      --pill-brd:       rgba(0,140,255,.35);
    }

    /*  BASIC RESET  */
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
    body{min-height:100vh;background:var(--deep-bg);display:flex;color:#fff}

    /*  GLASS MIXIN  */
    .glass{
      background:var(--glass-bg);
      backdrop-filter:blur(22px) saturate(180%);
      -webkit-backdrop-filter:blur(22px) saturate(180%);
      border:1px solid var(--glass-brd);
      border-radius:var(--radius);
    }

    /*  LAYOUT  */
    #sidebar{width:240px;padding:var(--gap);display:flex;flex-direction:column;gap:var(--gap);overflow-y:auto}
    #main   {flex:1;padding:var(--gap);display:flex;flex-direction:column;gap:var(--gap)}

    /*  SIDEBAR  */
    .back-row{display:flex;align-items:center;gap:.6rem;font-weight:600}
    .back-row .arrow{width:32px;height:32px;border-radius:50%;align-items:center;justify-content:center;display:flex;border:1px solid var(--glass-brd);background:var(--glass-bg)}
    .section-title{font-size:.85rem;font-weight:600;margin:.8rem 0 .25rem;color:#bbb}
    .step{display:flex;gap:.5rem;align-items:center;font-size:.88rem;padding:.4rem .25rem;border-radius:8px}
    .step img{width:16px;height:16px;opacity:.7}
    .step.active{background:rgba(0,140,255,.20);font-weight:600}
    .step.disabled{opacity:.55}

    /*  TOP METRIC BAR  */
    #topbar{display:flex;gap:.5rem;flex-wrap:wrap}
    .badge{padding:.25rem .6rem;font-size:.75rem;border-radius:12px;background:var(--glass-bg);border:1px solid var(--glass-brd)}
    .badge span{font-weight:600}

    /*  MAIN CARD  */
    .card{padding:var(--gap);display:flex;flex-direction:column;gap:var(--gap)}

    /*  CARD HEADER (Primary Borrower + action buttons)  */
    .card-head{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
    .primary-pill{
      padding:.55rem 1.5rem;
      background:var(--pill-bg);
      border:1px solid var(--pill-brd);
      border-radius:30px;
      font-weight:600;
      color:#fff;
      letter-spacing:.2px;
    }
    .head-actions{display:flex;gap:.75rem;flex-wrap:wrap}
    .head-actions button{
      padding:.55rem 1.2rem;
      border-radius:10px;
      border:1px solid var(--glass-brd);
      background:var(--glass-bg);
      color:#fff;
      font-size:.82rem;
      display:flex;align-items:center;gap:.4rem;
      cursor:pointer;
    }

    /*  TABS  */
    .tabs{display:flex;gap:.5rem;flex-wrap:wrap}
    .tab{padding:.45rem .9rem;font-size:.8rem;border-radius:12px;color:#ddd;border:1px solid transparent;position:relative}
    .tab.active{background:var(--pill-bg);border-color:var(--pill-brd);color:#fff;font-weight:600}
    .tab.active::after{
      content:'';position:absolute;left:0;right:0;bottom:-3px;height:3px;border-radius:2px;background:#e23a3a;
    }

    /*  SECTION TITLES & CHECKS  */
    h2{font-size:1.05rem;font-weight:600;margin-bottom:.45rem}
    .check-row{display:flex;gap:2rem;font-size:.85rem}
    label{color:#ccc}

    /*  FORM GRID  */
    .form-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:var(--gap)}
    .field{display:flex;flex-direction:column;gap:.35rem}
    .field label{font-size:.75rem;font-weight:600}
    .field input,.field select{
      padding:.55rem .6rem;border-radius:10px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.08);color:#fff;
      backdrop-filter:blur(14px) saturate(160%);
      -webkit-backdrop-filter:blur(14px) saturate(160%);
    }
    input::placeholder{color:#aaa;font-size:.8rem}
    ::-webkit-calendar-picker-indicator{filter:invert(.7)}
  </style>
</head>

<body>
  <!--  SIDEBAR  -->

    <div class="back-row">

  <!--  MAIN  -->
  <main id="main">

  </main>
</body>
</html>
