<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shay Rain</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: skyblue;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .sun {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 80px;
      height: 80px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 40px yellow;
      z-index: 0;
    }

    .grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, #1e9b18, #5ed45e);
      z-index: 0;
    }

    .falling-text {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black;
      animation: fall 3s linear forwards;
      z-index: 10;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="sun"></div>
  <div class="grass"></div>

  <script>
    const phrases = [
      "Shay",
      "We love Shay",
      "Shay likes hotdogs",
      "Shay is the best",
      "Shay for president",
      "Hotdog Queen Shay"
    ];

    document.body.addEventListener("click", () => {
      const text = document.createElement("div");
      text.className = "falling-text";
      text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
      text.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(text);

      setTimeout(() => text.remove(), 3000);
    });
  </script>
</body>
</html>
