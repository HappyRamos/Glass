<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Bird</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #87CEEB, #e0f7ff);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #bird {
      position: absolute;
      left: 80px;
      top: 200px;
      width: 40px;
      height: 40px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 5px #333;
    }

    .pipe {
      position: absolute;
      width: 60px;
      background: green;
    }

    .top-pipe {
      top: 0;
    }

    .bottom-pipe {
      bottom: 0;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    #game-over {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="bird"></div>
    <div id="score">Score: 0</div>
    <div id="game-over">Game Over! Press R to restart.</div>
  </div>

  <script>
    const bird = document.getElementById("bird");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const gameOverText = document.getElementById("game-over");

    let birdTop = 200;
    let gravity = 2;
    let velocity = 0;
    let score = 0;
    let gameOver = false;

    document.addEventListener("keydown", function (e) {
      if (e.code === "Space" && !gameOver) {
        velocity = -10;
      }
      if (e.code === "KeyR" && gameOver) {
        location.reload();
      }
    });

    function createPipe() {
      const gap = 140;
      const pipeTopHeight = Math.floor(Math.random() * 200) + 50;
      const pipeBottomHeight = window.innerHeight - pipeTopHeight - gap;

      const topPipe = document.createElement("div");
      topPipe.classList.add("pipe", "top-pipe");
      topPipe.style.height = pipeTopHeight + "px";
      topPipe.style.left = "100vw";

      const bottomPipe = document.createElement("div");
      bottomPipe.classList.add("pipe", "bottom-pipe");
      bottomPipe.style.height = pipeBottomHeight + "px";
      bottomPipe.style.left = "100vw";

      game.appendChild(topPipe);
      game.appendChild(bottomPipe);

      let pipeX = window.innerWidth;

      const move = setInterval(() => {
        if (gameOver) {
          clearInterval(move);
          topPipe.remove();
          bottomPipe.remove();
          return;
        }

        pipeX -= 4;
        topPipe.style.left = pipeX + "px";
        bottomPipe.style.left = pipeX + "px";

        const birdRect = bird.getBoundingClientRect();
        const topRect = topPipe.getBoundingClientRect();
        const bottomRect = bottomPipe.getBoundingClientRect();

        // Collision
        if (
          birdRect.right > topRect.left &&
          birdRect.left < topRect.right &&
          (birdRect.top < topRect.bottom || birdRect.bottom > bottomRect.top)
        ) {
          endGame();
        }

        // Passed pipe
        if (pipeX + 60 < 80 && !topPipe.passed) {
          score++;
          scoreDisplay.textContent = "Score: " + score;
          topPipe.passed = true;
        }

        // Remove offscreen
        if (pipeX < -60) {
          topPipe.remove();
          bottomPipe.remove();
          clearInterval(move);
        }
      }, 20);
    }

    function dropBird() {
      if (gameOver) return;

      velocity += gravity;
      birdTop += velocity;
      bird.style.top = birdTop + "px";

      if (birdTop > window.innerHeight - 40 || birdTop < 0) {
        endGame();
      }
    }

    function endGame() {
      gameOver = true;
      gameOverText.style.display = "block";
    }

    // Pipe spawner
    setInterval(() => {
      if (!gameOver) createPipe();
    }, 1800);

    // Bird movement
    setInterval(dropBird, 20);
  </script>
</body>
</html>
