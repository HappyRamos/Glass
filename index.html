<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shay at Night ðŸŒ™</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(#0a0f2c, #000);
      font-family: 'Arial', sans-serif;
      position: relative;
      color: white;
    }

    .moon {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 40px #d8d8ff;
      z-index: 0;
    }

    .grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, #0c4015, #1f702a);
      z-index: 0;
    }

    .falling {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      animation: fall 3s linear forwards;
      z-index: 10;
    }

    .text {
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    .hotdog {
      font-size: 32px;
    }

    @keyframes fall {
      0% { top: -50px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <div class="grass"></div>

  <script>
    const phrases = [
      "Shay",
      "We love Shay",
      "Shay likes hotdogs",
      "Shay is the best",
      "Hotdog Queen Shay",
      "Shay forever ðŸ’–"
    ];

    document.body.addEventListener("click", () => {
      // Create falling text
      const text = document.createElement("div");
      text.className = "falling text";
      text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
      text.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(text);

      // Create falling hotdog
      const hotdog = document.createElement("div");
      hotdog.className = "falling hotdog";
      hotdog.textContent = "ðŸŒ­";
      hotdog.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(hotdog);

      // Clean up
      setTimeout(() => {
        text.remove();
        hotdog.remove();
      }, 3000);
    });
  </script>
</body>
</html>
