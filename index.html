<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dino Game</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100%;
      height: 200px;
      background: #fff;
      border-bottom: 2px solid #333;
      overflow: hidden;
    }

    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background: #333;
      border-radius: 5px;
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      right: -60px;
      width: 30px;
      height: 40px;
      background: crimson;
      border-radius: 3px;
      animation: move 2s linear infinite;
    }

    @keyframes move {
      0% { right: -30px; }
      100% { right: 100%; }
    }

    .jump {
      animation: jump 0.5s ease-out;
    }

    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 80px; }
      100% { bottom: 0; }
    }

    #score {
      font-size: 18px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="dino"></div>
    <div id="score">Score: 0</div>
    <div id="game-over">Game Over! Press R to restart.</div>
  </div>

  <script>
    const dino = document.getElementById("dino");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const gameOverDisplay = document.getElementById("game-over");

    let isJumping = false;
    let score = 0;
    let gameOver = false;

    // Jump on spacebar
    document.addEventListener("keydown", function(e) {
      if (e.code === "Space" && !isJumping && !gameOver) {
        jump();
      }

      if (e.code === "KeyR" && gameOver) {
        location.reload();
      }
    });

    function jump() {
      isJumping = true;
      dino.classList.add("jump");

      setTimeout(() => {
        dino.classList.remove("jump");
        isJumping = false;
      }, 500);
    }

    // Spawn obstacles
    function createObstacle() {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      game.appendChild(obstacle);

      const obstacleInterval = setInterval(() => {
        const dinoRect = dino.getBoundingClientRect();
        const obsRect = obstacle.getBoundingClientRect();

        // Collision detection
        if (
          obsRect.left < dinoRect.right &&
          obsRect.right > dinoRect.left &&
          obsRect.bottom > dinoRect.top &&
          obsRect.top < dinoRect.bottom
        ) {
          clearInterval(obstacleInterval);
          gameOver = true;
          gameOverDisplay.style.display = "block";
          document.querySelectorAll('.obstacle').forEach(o => o.remove());
        }

        // Remove offscreen obstacle
        if (obsRect.right < 0) {
          clearInterval(obstacleInterval);
          obstacle.remove();
          if (!gameOver) score++;
          scoreDisplay.textContent = `Score: ${score}`;
        }
      }, 20);
    }

    // Spawn new obstacle every 1.5 - 2.5 seconds
    function obstacleSpawner() {
      if (gameOver) return;
      createObstacle();
      const randomTime = Math.random() * 1000 + 1500;
      setTimeout(obstacleSpawner, randomTime);
    }

    obstacleSpawner();
  </script>
</body>
</html>
